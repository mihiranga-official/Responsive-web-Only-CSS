<div class="main-divider">
  <form action="" class="form-divider">
    <h3>Add Order Section</h3>
    <div class="form-divider-one">
      <div class="form-divider-indivder">
            <!-- <div class="">
          <label for="">Order Id:</label> <input  [(ngModel)]="newOrder.orderId" [ngModelOptions]="{standalone:true}" type="text" />
        </div> -->
        <div class="">
          <label for="">Order Name:</label> 
          <input  [(ngModel)]="newOrder.orderName" [ngModelOptions]="{standalone:true}" type="text" />
        </div>
        <div class="">
          <label for="">Customer Name:</label> 
          <input [(ngModel)]="newOrder.customername" [ngModelOptions]="{standalone:true}" type="text" />
        </div>
        <div class="">
          <label for="">Customer T.P Number:</label> 
          <input [(ngModel)]="newOrder.customerTele" required maxlength="10"  pattern="[0-9]{10}"    [ngModelOptions]="{standalone:true}"     type="text"  #tp="ngModel"/>

        </div>
        <div class="">
          <label for="">Customer Address:</label> 
          <input [(ngModel)]="newOrder.customerAddress" [ngModelOptions]="{standalone:true}"  type="text" />
        </div>
        <button (click)="addItem()" class="enter-to-table">Add to table</button>
      </div>
      <div>
        
      </div>
      <table class="left-table">
        <thead>
          <tr>
            <th>Order Id</th>
            <th>Order Name</th>
            <th>Customer Name</th>
            <th>Customer Telephone Number</th>
            <th>Customer Address</th>
            <th>Remove </th>

          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let item of items;let i=index">
            <td>{{i+1}}</td>
            
            <td>{{item.orderName}}</td>
            <td>{{item.customername}}</td>
            <td>{{item.customerTele}}</td>
            <td>{{item.customerAddress}}</td>
            <td><button style="background-color: red;" (click)="removeItem()">X</button></td>

          </tr>
        </tbody>
      </table>

</div>
